


<p *ngFor="let item of usuarios">
    {{item.id}}
</p>

<p-table [value]="usuarios">
    <ng-template pTemplate="header">
        <tr>
            <th>id</th>
            <th>userName</th>
            <th>password</th>
            <th>email</th>
            <th>accionesl</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-u>
        <tr>
            <td>{{u.id}}</td>
            <td>{{u.userName}}</td>
            <td>{{u.password}}</td>
            <td>{{u.email}}</td>
            <td>
                <button pButton type="button" icon="pi pi-trash"class="ui-button-raised ui-button-danger"(click)=' eliminar(u)' ></button>
            </td>
        </tr>
    </ng-template>
</p-table>
